<mat-card style="width: 400px;">
    <h2>Edit userProfile</h2>
    <form #updateProfileForm="ngForm" (ngSubmit)="update( userProfile)" novalidate>

        <div class="form-group">
            <label>Address1</label>
            <input type="text" #address1="ngModel" required minlength="3" class="form-control" name="address1" [class.is-invalid]="address1.invalid && address1.touched" [(ngModel)]="userProfile.address1">
            <div *ngIf="address1.touched && address1.errors">
                <div class="alert alert-danger" *ngIf="address1.errors.required">Address1 is required</div>
                <div class="alert alert-danger" *ngIf="address1.errors.minlength">Address1 should be at least 3 characters long</div>
            </div>
        </div>

        <div class="form-group">
            <label>Address2</label>
            <input type="text" #address2="ngModel" required class="form-control" name="address2" [class.is-invalid]="address2.invalid && address2.touched" [(ngModel)]="userProfile.address2">
            <div *ngIf="address2.touched && address2.errors">
                <div class="alert alert-danger" *ngIf="address2.errors.required">Address2 is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>CMA</label>
            <input type="text" #CMA="ngModel" required class="form-control" name="CMA" [class.is-invalid]="CMA.invalid && CMA.touched" [(ngModel)]="userProfile.CMA">
            <div *ngIf="CMA.touched && CMA.errors">
                <div class="alert alert-danger" *ngIf="CMA.errors.required">CMA is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>phone</label>
            <input type="text" #phone="ngModel" required class="form-control" name="phone" [class.is-invalid]="phone.invalid && phone.touched" [(ngModel)]="userProfile.phone">
            <div *ngIf="phone.touched && phone.errors">
                <div class="alert alert-danger" *ngIf="phone.errors.required">phone is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>city</label>
            <input type="text" #city="ngModel" required class="form-control" name="city" [class.is-invalid]="city.invalid && city.touched" [(ngModel)]="userProfile.city">
            <div *ngIf="city.touched && city.errors">
                <div class="alert alert-danger" *ngIf="city.errors.required">city is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>zipcode</label>
            <input type="text" #zipcode="ngModel" required class="form-control" name="zipcode" [class.is-invalid]="zipcode.invalid && zipcode.touched" [(ngModel)]="userProfile.zipcode">
            <div *ngIf="zipcode.touched && zipcode.errors">
                <div class="alert alert-danger" *ngIf="zipcode.errors.required">zipcode is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" #country="ngModel" required class="form-control" name="country" [class.is-invalid]="country.invalid && country.touched" [(ngModel)]="userProfile.country">
            <div *ngIf="country.touched && country.errors">
                <div class="alert alert-danger" *ngIf="country.errors.required">country is required</div>
            </div>
        </div>

        <button mat-flat-button color="accent" [disabled]="updateProfileForm.form.invalid" type="submit">Update form</button>
    </form>
</mat-card>
<br>

<div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
</div>
