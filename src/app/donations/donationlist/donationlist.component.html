 
 
 <h2 align = "center"> Donation Management</h2>
<table  align="center" class="table table-dark table-striped  table-bordered table-curved"  style="width:fit-content">
    <thead>
        <tr>
            <th> Donation ID </th>
            <th> User Id</th>
            <th>Date</th>  
            <th>Amount</th>
            <th>DonationType</th>
           
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let d of donations">
            <td align="center">{{d.id}} </td>
            <td align="center"> {{d.user?.id}}</td> 
            <td align="center"> {{d.date}}</td>
            <td align="center"> {{d.amount }}</td>
            <td align="center"> {{d.donationType?.name}} </td> 
            
        </tr> 

</table>

<router-outlet> </router-outlet>
