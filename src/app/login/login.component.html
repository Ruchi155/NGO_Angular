
<br><br><h3 align="center">Login Form</h3>
<br>

<div class= "container" align="center">

 <form #loginForm="ngForm" (ngSubmit)="doLogin(loginForm)">
  
   <p>User Name: <input type="text"  name="useremail" [ngModel] = "useremail"></p>
   <p>Password: <input type="password"  name="password" [ngModel] = "password"></p>
   <p><button type="submit">Submit</button></p> 
 </form>
</div>
