 
<div align = "  align-items-center d-flex flex-column justify-content-start"> 
    <h2 align = "center">
        ► Type your money on Funding ◄
    </h2>
    <table align="center" > 
        <tbody>
                <tr *ngFor = "let donationForm of DonationsForm; let i = index"  >
                
                    <td>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">{{donationForm.donationType?.name}}</span>
                            <input type="number" class="form-control"  id="basic-url{{i}}"   aria-describedby="basic-addon3"      [(ngModel)] = "donationForm.amount"   >
                        </div>
                    </td>
                </tr>
        </tbody>
    </table> 
    <div   class = "d-flex   flex-row-reverse bd-highlight mb-3 justify-content-evenly"  >
        <div > 
            <button class  = "btn btn-primary" (click) = "onSubmit()" >
                Submit
            </button>  
        </div>
        <div   > 
            <button class  = "btn btn-danger" (click) = "onCancel()" >
                Cancel
            </button>  
        </div>
       
    </div>
</div>
