<div class="container-fluid">
  <br>
    <h2> login</h2>
    <mat-card>
      <form (ngSubmit)="onFormSubmit(loginForm)" #loginForm="ngForm">
        
        <div class="form-group">
          <label>UserName:</label>
          <input type="text" name="email" [(ngModel)]="userEmail">

        </div>
        <br>
        <div class="form-group">
          <label>User Password:</label>
          <input type="password" name="userPassword" [(ngModel)]="userPassword">

        </div>
<br>
        
        <!-- <button class="btn btn-primary" [disabled]="empForm.form.invalid" type="submit">Submit form</button> -->
        <button class = "btn btn-info" mat-flat-button color="accent" type = "submit" [disabled]="!loginForm.valid">Login</button>
      </form>
  </mat-card>

  </div>
