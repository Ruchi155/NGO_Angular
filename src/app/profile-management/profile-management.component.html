<h4 align="center">Profile Management</h4>
<br/>
<table border="4" class ="table-borderd" align="center" cellspacing="3" cellpadding="4">
    <thead>
        <tr>
    
            <th> ID </th>
            <th> UserID</th>
            <th>Address1</th>
            <th>Address2</th>
            <th>Phone</th>
            <th>City</th>
            <th>State</th>
            <th>Zipcode</th>
            <th>Country</th>
            <th>*Urbaniztion</th> 
    
        </tr>
    </thead>>
    <tbody>
        <tr *ngFor="let p of profiles ">
 
            <td>{{p.id}}</td> 
            <td> {{p.address1 }}</td>
            <td> {{p.address2}}</td>
            <td> {{p.phone}}</td>
            <td> {{p.city}}</td>
            <td> {{p.state}} </td>
            <td> {{p.zipcode}} </td>
            <td> {{p.country}}</td>
            <td> {{p.urbanization}}</td>
            <td>
                <button (click)="onUpdateButton(p)"> Update</button>
            </td>
        </tr>
    </tbody>  
</table>
