
 <h2 align="center">User Management</h2>
 <div align = "center">


 
<table align="center" class="table table-dark  table-striped table-bordered" style=" width: fit-content;">
   <thead>
    <tr>
        <td align="center">Id</td>
        <td align="center">FirstName</td>
        <td align="center">LastName</td>
        <td align="center">Email </td>
        <td align="center">Role </td>
        <td align="center">ProfileID </td>
        <td align="center">Options</td>
        <td align="center">Option</td>
        
    </tr>
</thead>
<tbody>
    <tr *ngFor="let user of users">
 
        <td align="center">
            <a  class="btn btn-info" (click)="onSelectUserDetail(user)"> {{user.id}}  
            </a> 
        </td>
        <td  align="center">{{user.firstName}}</td>
        <td  align="center">{{user.lastName}}</td>
 
        <td  align="center">{{user.email}}</td>
        
        <td align="center">
            <tr *ngFor="let r of user.roles">
                <td>{{r?.name}}</td>
            </tr>
        </td>
        <td align="center">{{user.userProfile?.id}}</td>
    

        <!--<td  align="center">{{role.name}}</td> -->
        <td align="center" appCustomdir><button type= "button" class="btn btn-warning"  (click) = updateUser(user.id) >Edit</button></td>
        <td align="center"><button type= "button" class="btn btn-danger"  (click)="deleteUser(user.id)">Delete</button></td>
       
    </tr>

</tbody>
</table>
</div>
