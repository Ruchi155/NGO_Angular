
<br><br><h3 align="center">Login Form</h3>
<br>

<div class= "container" align="center">

 <form action="login" method="post">
  
   <p>User Name: <input type='text'  name='username' id='email' [(ngModel)]="username" placeholder="username"></p>
   <p>Password: <input type="password"  name="password"  id='password' [(ngModel)]="password" placeholder="password"></p>
   <p><button type="submit" name ="login" id ="go" value="login" (click)="doLogin()">Login</button></p> 
 </form>
 
</div>
