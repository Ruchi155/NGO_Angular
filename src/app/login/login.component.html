<div class="container-fluid">
 
    <h2> login</h2>
    <div class="example-loading-shade"
        *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
    <mat-card>
      <form (ngSubmit)="onFormSubmit(loginForm)" #loginForm="ngForm">
        
        <div class="form-group">
          <label>UserEmail:</label>
          <input type="email" name="userEmail" [(ngModel)]="userEmail" 
          [errorStateMatcher]="matcher">
         
        </div>
        <br>
        <div class="form-group">
          <label>User Password:</label>
          <input type="password" name="userPassword" [(ngModel)]="userPassword"  [errorStateMatcher]="matcher">

        </div>
 
        
        <!-- <button class="btn btn-primary" [disabled]="empForm.form.invalid" type="submit">Submit form</button> -->
        <button class = "btn btn-info" mat-flat-button color="accent" type = "submit"  >Login</button>
      </form>
  </mat-card>
 
  </div>
